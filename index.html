<!DOCTYPE html>
<html>
<head>
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-WTQGT2N');</script>
<!-- End Google Tag Manager -->

 <script>
  var userAge = 25; // Replace with the actual user property value

  // Push the user property value to the data layer
  dataLayer.push({
    'userAge': userAge
  });
</script>


<title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="dashboard.html" id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <input type="submit" value="Login">
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var age = document.getElementById('age').value;

      // Send the final input field values to Google Analytics via gtag
      gtag('event', 'form_submit', {
        'event_category': 'Form',
        'event_label': 'Login',
        'username': username,
        'password': password
      });

      // Push age as a user property to the data layer for GTM
      window.dataLayer.push({
        'userAge': age
      });

      // Perform form submission or other actions
      // ...
    });
  </script>
</body>
</html>
